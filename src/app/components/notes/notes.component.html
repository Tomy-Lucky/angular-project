<div class="container">
  <br>
  <h1>All notes</h1>

  <div class="row">
    <div class="col-sm-4" *ngFor="let note of notes" style="margin-bottom: 15px">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">{{note.taskDescription}}</h2>
          <p class="card-text">{{note.date | date}}</p>
          <button class="btn btn-warning btn-sm" (click)="deleteNote(note)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
