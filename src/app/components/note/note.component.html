<h1 mat-dialog-title>Hi, student</h1>

<div mat-dialog-content>
  <p>What task did you complete?</p>
  <mat-form-field>
    <mat-label>Task description</mat-label>
    <input matInput type="text" [(ngModel)]="data.taskDescription" style="margin-bottom: 15px">
    <mat-label>Date</mat-label>
    <input matInput type="date" [(ngModel)]="data.date">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button class="btn btn-danger" (click)="cancelNote()" style="margin-right: 15px">Cancel</button>
  <button mat-button class="btn btn-primary" (click)="saveNote(data)" [mat-dialog-close]="data.taskDescription"
          cdkFocusInitial>Ok
  </button>
</div>
