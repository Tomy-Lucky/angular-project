<h1 mat-dialog-title>Hi student</h1>

<div mat-dialog-content>
  <p>What task did you complete?</p>
  <mat-form-field>
    <mat-label>Task description</mat-label>
    <input matInput type="text" [(ngModel)]="data.taskDescription" style="margin-bottom: 15px">
    <mat-label>Date</mat-label>
    <input matInput type="date" value="YYYY-MM-DD" [(ngModel)]="data.date">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button class="btn" (click)="onNoClick()" style="margin-right: 15px">No Thanks</button>
  <button mat-button class="btn" (click)="saveNote(data)" [mat-dialog-close]="data.taskDescription" cdkFocusInitial>Ok
  </button>
</div>
