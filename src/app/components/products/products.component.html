<div class="container">
  <br>
  <h1>All products</h1>

  <div class="row">
    <div class="col-sm-4" *ngFor="let product of products" style="margin-bottom: 15px">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">{{product.name}}</h2>
          <p class="card-text">Category: {{product.category}}</p>
          <p class="card-text">Cost: {{product.cost}}</p>
          <p class="card-text">Description: {{product.description}}</p>
          <p class="card-text">Seller id: {{product.sellerId}}</p>
          <button class="btn btn-warning btn-sm" (click)="deleteProduct(product)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
