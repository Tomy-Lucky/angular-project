<div class="container" style="padding-bottom: 100px">
  <br>
  <h1>
    <mark>Internship diary app</mark>
  </h1>

  <app-work-description [internshipDescription]="internshipDescription"></app-work-description>

  <button class="btn btn-danger" (click)="showEdit()">Edit description</button>
  <div><br></div>
  <form *ngIf="isEditDescription" #myForm="ngForm">
    <div class="form-group">
      <input type="text" placeholder="Company name"
             class="form-control" [(ngModel)]="internshipDescription.companyName" name="name" #companyName=ngModel required>
      <div [hidden]="companyName.valid || companyName.pristine" class="alert alert-danger">
        Company name is required
      </div>
      <br>

      <input type="text" placeholder="Short info"
             class="form-control" [(ngModel)]="internshipDescription.shortInfo" name="shortInfo" #shortInfo=ngModel required>
      <div [hidden]="shortInfo.valid || shortInfo.pristine" class="alert alert-danger">
        Short Info is required
      </div>
      <br>

      <input type="text" placeholder="Type of work"
             class="form-control" [(ngModel)]="internshipDescription.typeOfWork" name="typeOfWork" #typeOfWork=ngModel required>
      <div [hidden]="typeOfWork.valid || typeOfWork.pristine" class="alert alert-danger">
        Type of work is required
      </div>
      <br>

      <input type="text" placeholder="Period"
             class="form-control" [(ngModel)]="internshipDescription.periodInDays" name="periodInDays" #period=ngModel required>
      <div [hidden]="period.valid || period.pristine" class="alert alert-danger">
        Period is required
      </div>
    </div>
  </form>

  <app-type-of-work (typeOfWorkEmitter)="selectTypeOfWork($event)"></app-type-of-work>

  <form (submit)="addOption(option.value)">
    <div class="form-group">
      <label for="option"></label>
      <input type="text" id="option" placeholder="Type something" class="form-control" #option>
      <br>
      <button type="submit" class="btn btn-outline-success">Add</button>
    </div>
  </form>

  <h2>Main perspectives</h2>
  <div class="alert alert-warning">
    <ul>
      <li *ngFor="let opt of options">{{opt}}
        <button class="btn btn-warning btn-sm" (click)="deleteOption(opt)">x</button>
      </li>
    </ul>
  </div>
</div>
